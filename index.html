<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn"  data-cpy>
                    <span class="tooltip" data-cpyMsg></span>
                    <img src="./assets/icons8-copy-50.png" width="23px" height="23px" alt="copy">
                </button>
            </div>
    
            <div class="input-container">
                <!--passsword length-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!--Slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-length-slider >
                <!-- checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase" >
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase" >
                    <label for="lowercase">Includes lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers" >
                    <label for="numbers">Includes Numbers </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols" >
                    <label for="symbols">Includes Symbols </label>
                </div>
    
                <!-- strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator-circle" data-indicator></div>
                </div>
                <!-- generate password button-->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
